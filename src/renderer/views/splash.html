<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Endo-Stat</title>
    <link rel="stylesheet" href="../css/splash.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="splash-container">
      <div class="splash-content">
        <!-- Main Logo Section -->
        <div class="logo-section">
          <div class="logo">
            <div class="logo-icon">
              <i class="fas fa-stethoscope"></i>
            </div>
            <h1>ENDOSTAT</h1>
          </div>
          <p class="subtitle">Endoscopy Reporting System</p>
        </div>

        <!-- Loading Animation -->
        <div class="loading-section">
          <div class="loading-bar-container">
            <div class="loading-bar">
              <div class="loading-progress" id="loading-progress"></div>
            </div>
            <div class="loading-percentage" id="loading-percentage">0%</div>
          </div>

          <!-- Steps with better visual hierarchy -->
          <div class="loading-steps">
            <div class="step active" id="step1">
              <div class="step-icon">
                <i class="fas fa-check"></i>
              </div>
              <div class="step-content">
                <span class="step-title">Initializing application</span>
                <span class="step-status">Completed</span>
              </div>
            </div>
            <div class="step" id="step2">
              <div class="step-icon">
                <i class="fas fa-database"></i>
              </div>
              <div class="step-content">
                <span class="step-title">Loading database</span>
                <span class="step-status">Pending</span>
              </div>
            </div>
            <div class="step" id="step3">
              <div class="step-icon">
                <i class="fas fa-shield-alt"></i>
              </div>
              <div class="step-content">
                <span class="step-title">Verifying license</span>
                <span class="step-status">Pending</span>
              </div>
            </div>
            <div class="step" id="step4">
              <div class="step-icon">
                <i class="fas fa-user-md"></i>
              </div>
              <div class="step-content">
                <span class="step-title">Loading user interface</span>
                <span class="step-status">Pending</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Footer Section -->
        <div class="footer-section">
          <div class="version" id="app-version">Version 1.0.0</div>
          <div class="copyright">
            Â© <span id="current-year"></span> Detale Technologies Limited
          </div>
        </div>
      </div>
    </div>

    <script src="../js/splash.js"></script>
  </body>
</html>
